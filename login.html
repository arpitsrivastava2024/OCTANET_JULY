<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apnadealer Login</title>

<body style="background-image: url(Img/Screenshot\ \(114\).png); backdrop-filter: blur(18px); padding-top: 100px; height: 745px; ">
    <div class="container login">
        <div class="header">
            <img src="Img/b.jpeg" alt="" style="width: 200px;">
        </div>
        <div class="login-form">
            <h1>Welcome</h1>
            <p>Login for a seamless experience</p>
            <form action="#" method="post" id="loginForm" name="login" netlify>
                <div class="input-group">
                    <input type="tel" id="mobileNumber" placeholder="+91" required name="mobile">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter password" required name="password">
                    <a href=""><button type="submit" class="index" onclick="location.href='http://127.0.0.1:5500/main.html'" id="login">Login with password</button></a>
                </div>
                <p>Or Login Using</p>
                <div class="social-login">
                    <a href=""><button type="submit" onclick="location.href='http://127.0.0.1:5500/main.html'" id="googleLogin">Google</button></a>
                </div>

                <div>
                    <p>this project is in progress so click directly login with password without fill details</p>
                </div>
                
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
